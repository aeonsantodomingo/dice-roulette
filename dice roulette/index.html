<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Dice Game</title>
  </head>
  <body>
    <main>
      <section class="start--page">
        <div class="container">
          <h1>Welcome to Dice Roulette</h1>
          <h2>Guidelines</h2>
          <ul>
            <li>score 50 points to win</li>
            <li>roll as much as you want</li>
            <li>if you roll a '1' its the next players turn</li>
            <li>
              try to get your 'current' score as high as you can before clicking
              'hold'
            </li>
          </ul>
          <button class="btn--hide">begin</button>
        </div>
      </section>

      <section class="player player--0 player--active">
        <h2 class="name" id="name--0">Player 1</h2>
        <p class="score" id="score--0">43</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>
      <section class="player player--1">
        <h2 class="name" id="name--1">Player 2</h2>
        <p class="score" id="score--1">24</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>

      <img src="dice-5.png" alt="Playing dice" class="dice" />
      <button class="btn btn--new">ðŸ”„ New game</button>
      <button class="btn btn--roll">ðŸŽ² Roll dice</button>
      <button class="btn btn--hold">ðŸ“¥ Hold</button>
    </main>
    <script src="/logic.js"></script>
    <script src="/startmenu.js"></script>
  </body>
</html>
